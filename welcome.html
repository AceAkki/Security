    <script>
 document.addEventListener("DOMContentLoaded", function() {
  const input = document.querySelector('.avatar-upload-container input[type="file"]');
  const chooseImageButton = document.getElementById('avatar-uploader-button');
  const avatarUploader = document.getElementById('avatar-uploader');
  const preview = document.querySelector('.avatar-preview');
  
  // Function to preview selected image
  const previewImage = (file) => {
    const reader = new FileReader();
    reader.onload = () => {
      preview.innerHTML = ''; // Clear previous preview if any
      const img = document.createElement('img');
      img.src = reader.result;
      img.alt = 'Avatar Preview';
      img.classList.add('preview-image');
      preview.appendChild(img);
      addRemoveButton(); // Add remove button after previewing image
    };
    reader.readAsDataURL(file);
  };

  // Function to handle avatar selection
  const selectAvatar = (avatarUrl) => {
    const img = document.createElement('img');
    img.src = avatarUrl;
    img.alt = 'Avatar Preview';
    img.classList.add('preview-image');
    preview.innerHTML = ''; // Clear previous preview if any
    preview.appendChild(img);
    addRemoveButton(); // Add remove button after previewing avatar
  };

  // Function to add remove button
  const addRemoveButton = () => {
    const removeButton = document.createElement('button');
    removeButton.textContent = 'Remove';
    removeButton.classList.add('remove-avatar-button');
    removeButton.addEventListener('click', () => {
      preview.innerHTML = ''; // Clear preview when remove button is clicked
    });
    preview.appendChild(removeButton);
  };

  // Function to trigger file input click when the button is clicked
  const triggerFileInput = () => {
    input.click();
  };

  // Initialize image preview functionality
  input.addEventListener('change', () => {
    const file = input.files[0];
    if (file) {
      previewImage(file);
    }
  });

  // Event listener for the choose image button
  chooseImageButton.addEventListener('click', () => {
    triggerFileInput();
  });

  // Event listener for avatar uploader container
  avatarUploader.addEventListener('click', () => {
    triggerFileInput();
  });

  // Event listeners for avatar selection
  const avatarItems = document.querySelectorAll('.avatar-select-item');
  avatarItems.forEach(item => {
    item.addEventListener('click', () => {
      const avatarUrl = item.querySelector('img').src;
      selectAvatar(avatarUrl);
    });
  });
});


    </script>
