<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AceAkki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<link href="style.css" rel="stylesheet">
</head>

<body>

  <div class="full-page">
    <section class="left-sidebar">
        <div>
            <header>
                <a class="logo" href="#">
                    <img src="img/Logo1.png">
                </a>

                <h1>Discover the worldâ€™s top Security Experts.</h1>
            </header>

            <div class="artwork">
                <div class="artwork-image"></div>
                <p class="artwork-attribution">
                   
                </p>
            </div>
        </div>
    </section>

    <section class="main-content">
        <nav class="sign-in-label">
            <p>
                Already a member? <span><a href="#">Sign in</a></span>
            </p>
        </nav>

        <main>
            <div>
                <h2>Sign Up to AceAkki</h2>




                <div class="sign-up-form-container">
                    <form>
                        <div class="name">
                            <article>
                                <label for="full-name">Full Name</label>
                                <input type="text" id="full-name" />
                            </article>

                            <article>
                                <label for="username">Username</label>
                                <input type="text" id="username" />
                            </article>
                        </div>

                        <article>
                            <label for="email-address">Email Address</label>
                            <input type="email" id="email-address" />
                        </article>

                        <article>
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="6+ characters" />
                        </article>

                        <article class="terms-and-conditions">
                            <input type="checkbox" id="terms-and-conditions" />
                            <label for="terms-and-conditions">
                                <p>
                                  Creating an account means you're okay with our
                                  <a target="_blank" href="/terms">Terms of Service</a>,
                                  <a target="_blank" href="/privacy">Privacy Policy</a>, and default
                                  <a target="_blank" href="/notifications">Notification Settings</a>.
                                </p>
                            </label>
                        </article>

                        <article>
                            <a href="welcome.html" ype="create" name="commit" value="Next" class="btn2 btn2--large"><span>Create Account</span></a>
                        </article>

                        <article style="padding-top: 10px;">
                          <p class="recaptcha-terms">
                            This site is protected by reCAPTCHA and the Google
                            <a href="https://policies.google.com/privacy">Privacy Policy</a> and
                            <a href="https://policies.google.com/terms">Terms of Service</a> apply.
                          </p>
                        </article>
                    </form>
                </div>


            </div>
        </main>
    </section>
</div>

</body>
</html>
